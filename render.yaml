services:
  - type: web
    name: pizzaria-da-livia
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        fromDatabase:
          name: pizzaria-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
    autoDeploy: true
    healthCheckPath: /api/health
    initialDeployHooks:
      - command: sleep 10 # Wait for database to be ready
    healthCheckTimeout: 300

databases:
  - name: pizzaria-db
    databaseName: pizzaria_livia
    ipAllowList: []
    plan: free 